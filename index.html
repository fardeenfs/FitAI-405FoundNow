<div><canvas id="canvas"
    style="position:fixed;min-height:100%;min-width:100%;height:100%;width:100%;top:0%;left:0%;resize:none;"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
const URL = "https://teachablemachine.withgoogle.com/models/3UF71Zn6B/";
let model, webcam, ctx, labelContainer, maxPredictions;
let counter_pushup = 0, counter_squats = 0, counter_dips = 0;
let rep = false;

// parts {'nose', 'leftEye', 'rightEye', 'leftEar', 'rightEar', 'leftShoulder', 'rightShoulder', 'leftElbow',
// 'rightElbow', 'leftWrist', 'rightWrist', 'leftHip', 'rightHip', 'leftKnee', 'rightKnee', 'leftAnkle', 
// 'rightAnkle'}

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";
    model = await tmPose.load(modelURL, metadataURL);

    maxPredictions = model.getTotalClasses();

    // Convenience function to setup a webcam
    const size = 600;
    const flip = true; // whether to flip the webcam
    webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
    await webcam.setup(); // request access to the webcam
    await webcam.play();
    window.requestAnimationFrame(loop);

    // append/get elements to the DOM
    const canvas = document.getElementById("canvas");
    canvas.width = size; canvas.height = size;
    ctx = canvas.getContext("2d");
}

async function loop(timestamp) {
    webcam.update(); // update the webcam frame
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    // Prediction #1: run input through posenet
    // estimatePose can take in an image, video or canvas html element
    const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
    // Prediction 2: run input through teachable machine classification model
    const prediction = await model.predict(posenetOutput);

    let ans = 0, score = 0;
    for (let i = 0; i < maxPredictions; i++) {
        if (prediction[i].probability.toFixed(2) > score) {
            score = prediction[i].probability.toFixed(2);
            ans = prediction[i].className;
        }
    }

    // finally draw the poses
    drawPose(pose);

    try {
        // Code to run
        //  updater(ans,score);
        window.flutter_inappwebview.callHandler('updater', prediction);
        //  [break;]
    }

    catch (e) {
        // Code to run if an exception occurs
        //  [break;]
    }
}

function drawPose(pose) {
    if (webcam.canvas) {
        ctx.drawImage(webcam.canvas, 0, 0);
        // draw the keypoints and skeleton
        if (pose) {
            const minPartConfidence = 0.5;
            //console.log(pose.keypoints);
            tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
            tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            //detect_pushup(pose.keypoints)
            if (score_value_detect([pose.keypoints[11], pose.keypoints[12], pose.keypoints[13], pose.keypoints[14], pose.keypoints[15], pose.keypoints[16]], 0.1)) {
                detect_squats(pose.keypoints)
            }
        }
    }
}

function find_angle(A,B,C) {
    var AB = Math.sqrt(Math.pow(B.x-A.x,2)+ Math.pow(B.y-A.y,2));    
    var BC = Math.sqrt(Math.pow(B.x-C.x,2)+ Math.pow(B.y-C.y,2)); 
    var AC = Math.sqrt(Math.pow(C.x-A.x,2)+ Math.pow(C.y-A.y,2));
    return Math.acos((BC*BC+AB*AB-AC*AC)/(2*BC*AB))*(180/Math.PI);
}

function score_value_detect(landmarks, weight) {
    for (var i=0; i < landmarks.length; i++) {
        if (landmarks[i].score < weight) {
            return false
        }
    }
    return true
}

function detect_pushup(keypoints) {
    
    let shoulder, elbow, wrist;
    // checking which side is visible, the elft or the right
    if (keypoints[5].score > keypoints[6].score) {
        shoulder = keypoints[5]
    } else {
        shoulder = keypoints[6]
    }

    // if left side is viisble then we gather left side info, otherwise we gather right side info
    if (shoulder.part === "leftShoulder") {
        elbow = keypoints[7]
        wrist = keypoints[9]
    } else {
        elbow = keypoints[8]
        wrist = keypoints[10]
    }

    // counting number of reps
    if (find_angle(shoulder.position, elbow.position, wrist.position) > 120) {
        if (rep) {
            counter_pushup += 1
            rep = false
        }
    }
    if (find_angle(shoulder.position, elbow.position, wrist.position) < 90) {
        rep = true
    }

    console.log(counter_pushup)
}

function detect_squats(keypoints) {
    let hip, knee, ankle;

    // front view of the camera so we use both the legs
    hip = [keypoints[11].position, keypoints[12].position]
    knee = [keypoints[13].position, keypoints[14].position]
    ankle = [keypoints[15].position, keypoints[16].position]

    // counting reps
    if ((find_angle(hip[0], knee[0], ankle[0]) > 160) || (find_angle(hip[1], knee[1], ankle[1]) > 160)) {
        if (rep) {
            counter_squats += 1
            rep = false
        }
    }
    if ((find_angle(hip[0], knee[0], ankle[0]) < 120) || (find_angle(hip[1], knee[1], ankle[1]) < 120)) {
        rep = true
    }

    //console.log(find_angle(hip[0], knee[0], ankle[0]), find_angle(hip[1], knee[1], ankle[1]))
    console.log(counter_squats)
}

function detect_dips(keypoints) {
    let shoulder, elbow, wrist, direction;
    // checking which side is visible, the elft or the right
    if (keypoints[5].score > keypoints[6].score) {
        shoulder = keypoints[5].position
    } else {
        shoulder = keypoints[6].position
    }

    // if left side is viisble then we gather left side info, otherwise we gather right side info
    if (shoulder.part === "leftShoulder") {
        elbow = keypoints[7].position
        wrist = keypoints[9].position
        direction = 'left'
    } else {
        elbow = keypoints[8].position
        wrist = keypoints[10].position
        direction = 'right'
    }

    // checking left side > shoulder should be infront of writst and elbow
    if (direction === 'left') {
        if ((shoulder.x > elbow.x) && (shoulder.x > wrist.x)) {
            if (find_angle(shoulder.position, elbow.position, wrist.position) > 120) {
                if (rep) {
                    counter_dips += 1
                    rep = false
                }
            }
            if (find_angle(shoulder.position, elbow.position, wrist.position) < 90) {
                rep = true
            }
        }
    }

    // checking right side > shoulder should be behind writst and elbow
    if (direction === 'right') {
        if ((shoulder.x < elbow.x) && (shoulder.x < wrist.x)) {
            if (find_angle(shoulder.position, elbow.position, wrist.position) > 120) {
                if (rep) {
                    counter_dips += 1
                    rep = false
                }
            }
            if (find_angle(shoulder.position, elbow.position, wrist.position) < 90) {
                rep = true
            }
        }
    }
    console.log(counter_dips)
}

init();
</script>
</html>
